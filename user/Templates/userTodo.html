<!DOCTYPE html>
{% load static %}
{%if User.is_authenticated%}
    <h1>Welcome {{User.username|capfirst}}</h1>
{%endif%}
<a href="{%url 'tasklist'%}">Tasks</a>
<hr>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo Item Form</title>
    <link rel="stylesheet" href="{%static 'userTask.css' %}">
</head>

<body>
    <div class="form-container">
        <h1>Add Todo Item</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>

            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

            <label for="due_date">Due Date:</label>
            <input type="date" id="due_date" name="due_date" required><br><br>

            <label for="priority">Priority:</label>
            <option value="" selected></option>
            <select id="priority" name="priority"vrequired>
                <option value="" selected></option>
                <option value="high">High</option>
                <option value="medium" selected>Medium</option>
                <option value="low">Low</option>
            </select><br><br>

            <label for="status">Status:</label>
            <select id="status" name="status" vrequired>
                <option value="" selected></option>
                <option value="pending" selected>Pending</option>
                <option value="completed">Completed</option>
                <option value="in_progress">In Progress</option>
            </select><br><br>
            <input type="submit" value="Save">
        </form>
    </div>
</body>
<footer>
    <p id="p">&copy; 2023 Othniel</p>
</footer>
</html>
